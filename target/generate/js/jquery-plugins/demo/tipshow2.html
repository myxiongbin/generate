<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>tipshow消息显示组件</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/default/workzone.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../../upload/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-workzone.js"></script>
	<script type="text/javascript" src="../jquery-workbus-plugin.js"></script>
	<script type="text/javascript" src="../jquery-easyui-winp.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$("#body-north").workzone({
				iframeWorkzoneId: "body-center",
				nodes: [{
					title: "测试消息提示框",
					url: "tipshow.html",
					menuId: 1001,
					haveClose: false
				}],
				haveCloseAllIcon: false
			});
		});

		function getRegisterArray() {
			var list = $.workbus.getRegisterArray();
			for (var i = 0; list && list != null && i < list.length; i++) {
				alert(list[i].funcNameStr);
			}
		};

		function addWinp() {
			$.workbus.invokeRegisterMethodFromTop("addWinp");
		};
	</script>
</head>
<body class="easyui-layout" fit="true">
	<div id="body-north" region="north" border="false" style="height: 27px;"></div>
	<div id="body-center" region="center" border="false" style="padding: 10px; background: teal;"></div>
	<div region="south" border="false" style="height: 300px;">south
		<p>
			<a href="javascript:getRegisterArray();">getRegisterArray</a>
			<a href="javascript:addWinp();">addWinp</a>
		</p>
	</div>
	<div region="west" border="false" style="width: 200px;">west</div>
</body>
</html>
