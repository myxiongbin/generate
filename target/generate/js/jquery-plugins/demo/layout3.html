<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Complex Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		$(function() {
			
		});
	</script>
</head>
<body class="easyui-layout" fit="true" bg="layout-bg1" bgCover="false">
	<div region="north" style="height: 100px;">North</div>
	<div region="center">
		<div class="easyui-layout" fit="true" bg="layout-bg1" bgCover="false" >
			<div region="north" style="height: 500px; background: #f0f;">Center North</div>
			<div region="center" style="background: teal;">
				<div class="easyui-layout" fit="true" >
				<div region="north" style="height: 30px; background: #f0f;">Center North</div>
				<div region="center" style="background: teal;">Center</div>
			</div>
			</div>
		</div>
	</div>
	<div region="south" style="height: 100px; background: teal;">South</div>
	<div region="west" style="width: 100px;">West</div>
	<div region="east" style="width: 100px; background: tan;">East</div>
</body>
</html>
