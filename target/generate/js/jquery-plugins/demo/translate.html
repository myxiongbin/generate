<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>translate - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../../common/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	
	<script type="text/javascript" src="../jquery-ajaxjson-plugin.js"></script>
	<script type="text/javascript" src="../jquery-easyui-translate.js"></script>
	<script type="text/javascript" src="../../common/json2.js"></script>
	<script>
		$(function(){
			$.translate.init([
		                	  {		
			                	  translateKey:'dict_source_type',
			                	  service_url:'translateData.json',
			                	  qo_attr:'',
			                	  input_tag:'',
			                	  input_value_tag:''
				               }
			      			]);
			//$.translate.wrapper();
		});
	</script>
</head>
<body style="width:100% ">
	<h2>translate</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>Click the right arrow button to show drop down panel that can be filled with any content.</div>
	</div>
	
	
	<table width="100%" border="1">
		<tr>
			<td>div</td>
			<td><div id="div1" ddata='dict_source_type' dvalue='1'></div><br/></td>
		</tr>
		<tr>
			<td>span</td>
			<td><span id="span2" ddata='dict_source_type' dvalue='2'></span><br/></td>
		</tr>
		
		<tr>
			<td>input</td>
			<td><input id="input3" ddata="dict_source_type" dvalue="3" /></td>
		</tr>
	</table>
</body>
</html>
