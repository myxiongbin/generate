<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Combo - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		$(function(){
			$('#cc').combo({
				required:true,
				editable:false
			});
			$('#cc2').combo({
				required:true,
				editable:false
			});
			$('#cc3').combo({
				required:true,
				editable:false
			});
			$('#sp').appendTo($('#cc').combo('panel'));
			$('#sp input').click(function(){
				var v = $(this).val();
				var s = $(this).next('span').text();
				$('#cc').combo('setValue', v).combo('setText', s).combo('hidePanel');
			});

			
		});
	</script>
</head>
<body style="width:100% ">
	<h2>Custom Combo</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>Click the right arrow button to show drop down panel that can be filled with any content.</div>
	</div>
	
	<span style="background-color: blue;width:500px;"><select id="cc" panelWidth="500"></select></span>
	<div id="sp">
		<div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a language</div>
		<input type="radio" name="lang" value="01"><span>Java</span><br/>
		<input type="radio" name="lang" value="02"><span>C#</span><br/>
		<iframe src="combo_iframe.html" width="100%" height="100%" frameborder="0"></iframe>
	</div>
	
	<table width="100%" border="1">
		<tr>
			<td width="500px;"><select id="cc2" widthAuto="true" ></select></td>
			<td>sdfsdfs</td>
		</tr>
		<tr>
			<td>手动阀是否</td>
			<td><select id="cc3" widthAuto="true" widthAutoAlways="true"></select></td>
		</tr>
	</table>
	
	
	
</body>
</html>
