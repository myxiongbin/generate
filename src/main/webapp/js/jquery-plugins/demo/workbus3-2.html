		$(function() {

		function methodSupplyToTop(){
			$.workbus.methodSupplyToTop('supplytest3_2');
		}
		function methodSupplyToWorkzone_supplytest(){
			$.workbus.methodSupplyToWorkzone('supplytest');
		}
		function supplytest(){
			if(arguments.length!=0){
				alert(arguments[0].name);
			}
			alert('3-2:supplytest');
		}
		function supplytest3_2(para){
			if(arguments.length!=0){
				alert(arguments[0].name);
			}
			alert('3_2:supplytest3_2');
		}
		function invokeRegisterMethod(){
			$.workbus.invokeRegisterMethodFromTop('supplytest3_2',{name:'我是从3-2来的'});
		}
		function invokeRegisterMethod_supplytest(){
			$.workbus.invokeRegisterMethodFromWorkzone('supplytest',{name:'我是从3-2来的'});
		}
		function invokeRegisterMethod_supplytest3_1_callback_supplytest(){
			$.workbus.invokeRegisterMethodFromWorkzone('supplytest3_1',{name:'我是从3-2来的', callbackFuncNameStr:"supplytest"});
		}
		
		function test() {
			$.workbus.getTop().workbus_test();
		}
		function test2() {
			$.workbus.getWorkzone().workbus_test();
		}
		function workbus_test() {
			alert('workbus3-2_test');
		}
		function getSelfIframe(){
			var obj = $.workbus.getSelfIframe();
			var jo = $(obj);
			alert(jo.attr('index'));
		}
		function closeSelfByPreWorkzone(){
			$.workbus.closeSelfByPreWorkzone();
		}
		function closeSelfByPreWinp(){
			$.workbus.closeSelfByPreWinp();
		}
		var onBeforeClose = function(){
			alert('onBeforeClose');
		}
		function openWinpByPre(){
			$.workbus.openWinpByPre({id:'testDialog222', title:'测试3-3openWinpByPre', url:'workbus3-3.html', onBeforeClose:onBeforeClose, callbackFuncNamsStr:'supplytest3_2'});
		}
		function openWinpByTop(){
			$.workbus.openWinpByTop({id:'testDialog222', title:'测试3-3openWinpByTop', url:'workbus3-3.html', callbackFuncNamsStr:'supplytest3_2'});
		}

			$.workbus.openWinpByWorkzone({id:'testDialog222', title:'测试222openWinpByWorkzone', url:'workbus3-3.html', callbackFuncNamsStr:'supplytest3_2'});
