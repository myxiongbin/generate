<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Winp - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link rel="stylesheet" type="text/css" href="../themes/default/workzone.css">
	<script type="text/javascript" src="../../common/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../common/json2.js"></script>

	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	
	<script type="text/javascript" src="../jquery-ajaxjson-plugin.js"></script>
	<script type="text/javascript" src="../jquery-easyui-comp.js"></script>
	<script type="text/javascript" src="../jquery-easyui-workzone.js"></script>
	<script type="text/javascript" src="../jquery-easyui-winp.js"></script>
	<script type="text/javascript" src="../jquery-easyui-winmess.js"></script>
	<script type="text/javascript" src="../jquery-workbus-plugin.js"></script>
	
	<script>
		$(function() {
			$('#winp').winp({
				title: 'Login',
				width: 300,
				height: 180,
				iconCls: 'icon-save',
				closed: false,
				modal: false
			});
		});
	</script>
</head>
<body style="background: #efefef;" >

	<div id="winp" style="overflow: hidden;">
		<p style="text-align: center; padding: 4px 0;">
			User : 
			<input type="text" style="border: 1px solid #999; width: 130px; border-radius:3px; -moz-border-radius:3px; -webkit-border-radius:3px;"/></p>
		<p style="text-align: center;">
			Pass : 
			<input type="text" style="border: 1px solid #999; width: 130px; border-radius:3px; -moz-border-radius:3px; -webkit-border-radius:3px;"/></p>
		<p style="text-align: center; padding-top: 10px; padding-left: 35px;">
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-ok">Login</a>
		</p>
	</div>
	
	<div style="width: 300px; height: 180px; position: absolute;">	
			<div style="position: absolute; top: 0; left: 0; width: 10px; height: 33px; background: url(../themes/default/images/winp/msg_Top_1.png) no-repeat;"></div>
			<div style="position: absolute; top: 0; right: 10px; left: 10px; height: 33px; background: url(../themes/default/images/winp/msg_Top_2.png) repeat-x;"></div>
			<div style="position: absolute; top: 0; right: 0; width: 10px; height: 33px; background: url(../themes/default/images/winp/msg_Top_3.png) no-repeat;"></div>

			<div style="position: absolute; top: 33px; bottom: 10px; left: 0; width: 10px; background: url(../themes/default/images/winp/msg_Center_Left.png) repeat-y;"></div>
			<div style="position: absolute; top: 33px; right: 10px; bottom: 10px; left: 10px; background: #fff;">
				This is a style.
			</div>
			<div style="position: absolute; top: 33px; right: 0; bottom: 10px; width: 10px; background: url(../themes/default/images/winp/msg_Center_Right.png) repeat-y;"></div>

			<div style="position: absolute; bottom: 0; left: 0; width: 10px; height: 10px; background: url(../themes/default/images/winp/msg_bottom_1.png) no-repeat;"></div>
			<div style="position: absolute; right: 10px; bottom: 0; left: 10px; height: 10px; background: url(../themes/default/images/winp/msg_bottom_2.png) repeat-x;"></div>
			<div style="position: absolute; right: 0; bottom: 0; width: 10px; height: 10px; background: url(../themes/default/images/winp/msg_bottom_3.png) no-repeat;"></div>
	</div>
	
</body>
</html>
