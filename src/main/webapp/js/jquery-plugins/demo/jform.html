<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jform</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/default/jform.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../../upload/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body>
	<fieldset>
	<legend>信息填写</legend>
	<form class="jform">
		<table>
			<tr>
				<th width="80">账号：</th>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<th>密码：</th>
				<td><input type="password" /></td>
			</tr>
			<tr>
				<th>国籍：</th>
				<td>
					<select>
						<option value="China">China</option>
						<option value="USA">USA</option>
						<option value="UK">UK</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>性别：</th>
				<td>
					<input type="radio" name="sex" id="male" value="男" checked="checked" />
					<label for="male">男</label>
					<input type="radio" name="sex" id="female" value="女" />
					<label for="female">女</label>
				</td>
			</tr>
			<tr>
				<th>爱好：</th>
				<td>
					<input type="checkbox" name="hobby" id="music" value="音乐" />
					<label for="music">音乐</label>
					<input type="checkbox" name="hobby" id="football" value="足球" />
					<label for="football">足球</label>
					<input type="checkbox" name="hobby" id="swim" value="游泳" />
					<label for="swim">游泳</label>
				</td>
			</tr>
			<tr>
				<th>简介：</th>
				<td><textarea></textarea> </td>
			</tr>
			<tr>
				<th>&nbsp;</th>
				<td>
					<input type="submit" value="submit" />
					<input type="reset" value="reset" />
					<input type="button" value="button1" />
					<button>button2</button>
				</td>
			</tr>
		</table>
	</form>
	</fieldset>
</body>
</html>
