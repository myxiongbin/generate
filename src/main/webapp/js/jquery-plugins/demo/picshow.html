<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>图片展示组件</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/default/picshow.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../../upload/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>	
	<script type="text/javascript" src="../jquery-easyui-picshow.js"></script>
	<script>
		$(function(){
			$("#no-photo").picshow({
				nodes: []
			});
			$("#common").picshow({
				nodes: [
					{url: "D:/Documents/My Pictures/http_imgload (1).jpg"},
					{url: "D:/Documents/My Pictures/http_imgload (2).jpg"},
					{url: "D:/Documents/My Pictures/http_imgload (3).jpg"},
					{url: "D:/Documents/My Pictures/http_imgload (4).jpg"}
				]
			});
			var count = 5;
			$(":submit").click(function() {
				$("#no-photo").picshow("add", {
					url: "D:/Documents/My Pictures/http_imgload (" + count + ").jpg"
				});
				count++;
			});
		});
	</script>
</head>
<body class="easyui-layout" fit="true">
	<div region="center" border="false" style="padding: 10px;">
		<div style="text-align: center;"><button type="submit">添加图片</button></div>
		<div id="no-photo" style="margin: 5px auto;"></div>
		<div id="common" style="margin: 5px auto;"></div>
	</div>
</body>
</html>
