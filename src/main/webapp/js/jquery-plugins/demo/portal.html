<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>portal—门户</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/default/portal.css">
	<link rel="stylesheet" type="text/css" href="../themes/default/toolmenu.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../../common/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-portal.js"></script>
	<script type="text/javascript" src="../jquery-easyui-toolmenu.js"></script>
	<script type="text/javascript">
		$(function() {
			// 门户列表
			$("#portal-list").portal({
				number: 4,
				list: [{
					id: "1001",
					text: "系统管理",
					outPic: "../themes/default/images/portal/pc-2-1.png",
					overPic: "../themes/default/images/portal/pc-2-2.png",
					handler: function(id) {
						alert(id);
					}
				},{
					id: "1002",
					text: "数字化城市管理系统",
					outPic: "../themes/default/images/portal/pc-500-1.png",
					overPic: "../themes/default/images/portal/pc-500-2.png",
					handler: function(id) {
						alert(id);
					}
				},{
					id: "1003",
					text: "监督中心受理系统",
					outPic: "../themes/default/images/portal/pc-501-1.png",
					overPic: "../themes/default/images/portal/pc-501-2.png",
					handler: function(id) {
						alert(id);
					}
				},{
					id: "1004",
					text: "协同工作子系统",
					outPic: "../themes/default/images/portal/pc-502-1.png",
					overPic: "../themes/default/images/portal/pc-502-2.png",
					handler: function(id) {
						alert(id);
					}
				},{
					id: "1005",
					text: "大屏幕管理子系统",
					outPic: "../themes/default/images/portal/pc-2-1.png",
					overPic: "../themes/default/images/portal/pc-2-2.png",
					handler: function(id) {
						alert(id);
					}
				}]
			});

			// 底部菜单
			$("#tool-menu").toolmenu({
				list: [{
					menuId: "1001",
					src: "../themes/default/images/toolmenu/select_ico_239.png",
					text: "登入",
					handler: function(id) {
						open();
					}
				},{
					menuId: "1002",
					src: "../themes/default/images/toolmenu/select_ico_241.png",
					text: "设置",
					handler: function(id) {
						alert(id);
					}
				},{
					menuId: "1003",
					src: "../themes/default/images/toolmenu/select_ico_245.png",
					text: "帮助",
					handler: function(id) {
						alert(id);
					}
				},{
					menuId: "1004",
					src: "../themes/default/images/toolmenu/select_ico_247.png",
					text: "退出",
					handler: function(id) {
						alert(id);
					}
				}]
			});
		});

		function add(){
			$("#portal-list").portal('add',{
				id: "1005",
				text: "数字化城市管理系统",
				outPic: "../themes/default/images/portal/pc-500-1.png",
				overPic: "../themes/default/images/portal/pc-500-2.png",
				handler: function(id) {
					alert(id);
				}
			});
		}
	</script>
	<style type="text/css">
		#body-center {
			background: teal;
			border-top: 1px solid #99bbe8;
			border-bottom: 1px solid #99bbe8;
			filter: progid:DXImageTransform.Microsoft.gradient(enabled='true',
				startColorstr=#550000FF, endColorstr=#53FFFF00);
			overflow: hidden;
		}
		#portal-list {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 130px;
			left: 0;
		}
		#tool-menu {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 10px;
			height: 120px;
		}
	</style>
</head>
<body class="easyui-layout" fit="true">
	<div region="north" border="false" style="height: 70px;">north</div>
	<div id="body-center" region="center" border="false">
		<div id="portal-list"></div>
		<div id="tool-menu"></div>
	</div>
	<div region="south" border="false" style="height: 30px;"><input type="button" value="aa" onclick="add();"/></div>
</body>
</html>
